    <style>

        .export-btn {
            flex: 1;

        .export-excel {

        .template-controls {

        .template-btn {

    </style>
</head>
<body>
    <div class="container">
        <h1>‡∑É‡∑ö‡∑Ä‡∂ö ‡∂¥‡∑ê‡∂∏‡∑í‡∂´‡∑ì‡∂∏‡∑ö ‡∑Ä‡∂ú‡∑î‡∑Ä</h1>
        <h2>Employee Attendance Sheet</h2>

        <!-- Template Download Section -->
        <div class="template-section">
            <h3>üì• ‡∑Ñ‡∑í‡∑É‡∑ä ‡∂ß‡∑ô‡∂∏‡∑ä‡∂¥‡∑ä‡∂Ω‡∑ö‡∂ß‡∑ä ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂± / Download Empty Template</h3>
            <div class="template-controls">
                <button class="template-btn" onclick="downloadEmptyTemplate()">
                    üóìÔ∏è ‡∂∏‡∑è‡∑É‡∑í‡∂ö ‡∂ß‡∑ô‡∂∏‡∑ä‡∂¥‡∑ä‡∂Ω‡∑ö‡∂ß‡∑ä (Monthly Template)
                </button>
                <button class="template-btn" onclick="downloadWeeklyTemplate()">
                    üìÖ ‡∑É‡∂≠‡∑í‡∂¥‡∂≠‡∑è ‡∂ß‡∑ô‡∂∏‡∑ä‡∂¥‡∑ä‡∂Ω‡∑ö‡∂ß‡∑ä (Weekly Template)
                </button>
                <button class="template-btn" onclick="downloadCustomTemplate()">
                    ‚öôÔ∏è ‡∂Ö‡∂∑‡∑í‡∂ª‡∑î‡∂†‡∑í ‡∂ß‡∑ô‡∂∏‡∑ä‡∂¥‡∑ä‡∂Ω‡∑ö‡∂ß‡∑ä (Custom Template)
                </button>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="employeeName" placeholder="‡∑É‡∑ö‡∑Ä‡∂ö‡∂∫‡∑è‡∂ú‡∑ö ‡∂±‡∂∏ / Employee Name">
            <input type="date" id="startDate" value="2025-10-01">
            <input type="date" id="endDate" value="2025-10-31">
            <button onclick="addEmployee()">‡∑É‡∑ö‡∑Ä‡∂ö‡∂∫‡∑è ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± / Add Employee</button>
            <button onclick="generateDates()">‡∂Ø‡∑í‡∂± ‡∂¢‡∂±‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂± / Generate Dates</button>
        </div>
        
        <div class="table-wrapper">
            <table id="attendanceTable">
                <thead>
                    <tr id="headerRow">
                        <th>employee_name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box cell-present"></div>
                <span>‡∑Ä‡∑ê‡∂© ‡∂ö‡∑Ö ‡∂Ø‡∑í‡∂± (8:00 - 17:00)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box cell-absent"></div>
                <span>‡∂±‡∑í‡∑Ä‡∑è‡∂©‡∑î (AB)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box cell-off"></div>
                <span>‡∑Ä‡∑ê‡∂© ‡∂±‡∑ú‡∂ö‡∑Ö ‡∂Ø‡∑í‡∂± (-)</span>
            </div>
        </div>
        
        <div class="export-buttons">
            <button class="export-btn export-excel" onclick="exportToExcel()">
                üìä Excel ‡∂Ω‡∑ô‡∑É ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂± / Download as Excel (.xlsx)
            </button>
            <button class="export-btn export-csv" onclick="exportToCSV()">
                üì• CSV ‡∂Ω‡∑ô‡∑É ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂± / Download as CSV
            </button>
        </div>
    </div>

    <script>
        let dates = [];
        
        function generateDates() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (isNaN(startDate) || isNaN(endDate)) {
                alert('‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂Ø‡∑í‡∂±‡∂∫‡∂±‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± / Please select valid dates');
                return;
            }
            
            if (startDate > endDate) {
                alert('‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂ö ‡∂Ø‡∑í‡∂±‡∂∫ ‡∂Ö‡∑Ä‡∑É‡∑è‡∂± ‡∂Ø‡∑í‡∂±‡∂∫‡∂ß ‡∑Ä‡∂©‡∑è ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä ‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫ / Start date must be before end date');
                return;
            }
            
            dates = [];
            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = '<th>employee_name</th>';
            
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                dates.push(dateStr);
                const th = document.createElement('th');
                th.textContent = dateStr;
                headerRow.appendChild(th);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            updateAllRows();
        }
        
        function addEmployee() {
            const name = document.getElementById('employeeName').value.trim();
            if (!name) {
                alert('‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑É‡∑ö‡∑Ä‡∂ö‡∂∫‡∑è‡∂ú‡∑ö ‡∂±‡∂∏ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± / Please enter employee name');
                return;
            }
            
            if (dates.length === 0) {
                alert('‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä ‡∂Ø‡∑í‡∂± ‡∂¢‡∂±‡∂±‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂± / Please generate dates first');
                return;
            }
            
            const tbody = document.getElementById('tableBody');
            const row = tbody.insertRow();
            
            const nameCell = row.insertCell();
            nameCell.textContent = name;
            
            dates.forEach(() => {
                const cell = row.insertCell();
                const input = document.createElement('input');
                input.type = 'text';
                input.value = '-';
                input.addEventListener('input', (e) => updateCellStyle(e.target));
                input.addEventListener('blur', (e) => validateInput(e.target));
                cell.appendChild(input);
                updateCellStyle(input);
            });
            
            document.getElementById('employeeName').value = '';
        }
        
        function updateCellStyle(input) {
            const value = input.value.trim();
            const cell = input.parentElement;
            
            cell.classList.remove('cell-present', 'cell-absent', 'cell-off');
            
            if (value.includes('-') && value.includes(':')) {
                cell.classList.add('cell-present');
            } else if (value.toUpperCase() === 'AB') {
                cell.classList.add('cell-absent');
            } else if (value === '-') {
                cell.classList.add('cell-off');
            }
        }
        
        function validateInput(input) {
            const value = input.value.trim();
            
            if (value === '' || value === '-') {
                input.value = '-';
            } else if (value.toUpperCase() === 'AB') {
                input.value = 'AB';
            } else if (!value.match(/^\d{1,2}:\d{2}\s*-\s*\d{1,2}:\d{2}$/)) {
                if (!confirm('‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂±‡∑ú‡∑Ä‡∂± ‡∂Ü‡∂ö‡∑ò‡∂≠‡∑í‡∂∫. "8:00 - 17:00", "AB" ‡∑Ñ‡∑ù "-" ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±. ‡∂Ø‡∑í‡∂ú‡∂ß‡∂∏ ‡∂ö‡∂ª‡∂ú‡∑ô‡∂± ‡∂∫‡∂±‡∑ä‡∂±‡∂Ø?')) {
                    input.value = '-';
                }
            }
            
            updateCellStyle(input);
        }
        
        function updateAllRows() {
            const tbody = document.getElementById('tableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const currentCells = cells.length - 1;
                const requiredCells = dates.length;
                
                if (currentCells < requiredCells) {
                    for (let i = currentCells; i < requiredCells; i++) {
                        const cell = row.insertCell();
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = '-';
                        input.addEventListener('input', (e) => updateCellStyle(e.target));
                        input.addEventListener('blur', (e) => validateInput(e.target));
                        cell.appendChild(input);
                        updateCellStyle(input);
                    }
                } else if (currentCells > requiredCells) {
                    for (let i = currentCells; i > requiredCells; i--) {
                        row.deleteCell(i);
                    }
                }
            }
        }

        function generateDateRange(startDate, endDate) {
            const dates = [];
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                dates.push(currentDate.toISOString().split('T')[0]);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return dates;
        }

        function downloadEmptyTemplate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const templateDates = generateDateRange(firstDay, lastDay);
            createExcelTemplate(templateDates, 'Employee_Attendance_Monthly_Template.xlsx');
        }

        function downloadWeeklyTemplate() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1));
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            
            const templateDates = generateDateRange(monday, sunday);
            createExcelTemplate(templateDates, 'Employee_Attendance_Weekly_Template.xlsx');
        }

        function downloadCustomTemplate() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (isNaN(startDate) || isNaN(endDate)) {
                alert('‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂Ø‡∑í‡∂±‡∂∫‡∂±‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± / Please select valid dates');
                return;
            }
            
            if (startDate > endDate) {
                alert('‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂ö ‡∂Ø‡∑í‡∂±‡∂∫ ‡∂Ö‡∑Ä‡∑É‡∑è‡∂± ‡∂Ø‡∑í‡∂±‡∂∫‡∂ß ‡∑Ä‡∂©‡∑è ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä ‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫ / Start date must be before end date');
                return;
            }
            
            const templateDates = generateDateRange(startDate, endDate);
            createExcelTemplate(templateDates, 'Employee_Attendance_Custom_Template.xlsx');
        }

        function createExcelTemplate(templateDates, filename) {
            const wb = XLSX.utils.book_new();
            
            const headers = ['employee_name', ...templateDates];
            const emptyRows = Array(10).fill(null).map(() => ['', ...Array(templateDates.length).fill('-')]);
            
            const wsData = [headers, ...emptyRows];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // Set column widths
            const colWidths = [{ wch: 20 }, ...templateDates.map(() => ({ wch: 12 }))];
            ws['!cols'] = colWidths;
            
            XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
            
            XLSX.writeFile(wb, filename);
        }
        
        function exportToExcel() {
            const table = document.getElementById('attendanceTable');
            const wb = XLSX.utils.book_new();
            
            // Prepare data array
            const data = [];
            
            // Headers
            const headerRow = table.querySelector('#headerRow');
            const headers = Array.from(headerRow.cells).map(cell => cell.textContent);
            data.push(headers);
            
            // Body rows
            const tbody = table.querySelector('#tableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const rowData = [];
                
                // Employee name
                rowData.push(cells[0].textContent);
                
                // Attendance values
                for (let i = 1; i < cells.length; i++) {
                    const input = cells[i].querySelector('input');
                    rowData.push(input ? input.value : '');
                }
                
                data.push(rowData);
            }
            
            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet(data);
            
            // Set column widths
            const colWidths = [{ wch: 20 }];
            for (let i = 1; i < headers.length; i++) {
                colWidths.push({ wch: 12 });
            }
            ws['!cols'] = colWidths;
            
            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
            
            // Generate filename with current date
            const today = new Date().toISOString().split('T')[0];
            const filename = `Employee_Attendance_${today}.xlsx`;
            
            // Save file
            XLSX.writeFile(wb, filename);
        }
        
        function exportToCSV() {
            const table = document.getElementById('attendanceTable');
            let csv = [];
            
            const headerRow = table.querySelector('#headerRow');
            const headers = Array.from(headerRow.cells).map(cell => cell.textContent);
            csv.push(headers.join(','));
            
            const tbody = table.querySelector('#tableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const rowData = [];
                
                rowData.push(cells[0].textContent);
                
                for (let i = 1; i < cells.length; i++) {
                    const input = cells[i].querySelector('input');
                    rowData.push(input.value);
                }
                
                csv.push(rowData.join(','));
            }
            
            const csvContent = csv.join('\n');
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const today = new Date().toISOString().split('T')[0];
            const filename = `Employee_Attendance_${today}.csv`;
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Initialize with default dates
        generateDates();
    </script>
</body>
